query GetBundleDetail($id : String!){
   getBundleDetail(bundleId: $id) {
		success
		bundle {
			id
			name {
				key
				value
			}
			description{
				key
				value
			}
			type
			startDate
			endDate
			gallery {
				images {
					url
				}
			}
			discount {
				type
				value
				condition
			}
			business {
				name {
					key
					value
				}
			}
			createdAt
			updatedAt

			products {
				id
				name {
					key
					value
				}
				gallery {
					images {
						featured
						url
					}
				}
				loyaltyPoint
				minimumOrderQty
				variants {
					name {
						key
						value
					}
				}

				business {
					name {
						key
						value
					}
				}
			}
			business {
				id
				name {
					value
				}
				type
			}
			branches {
				id
				name {
					value
				}
				business {
					name {
						value
					}
				}
			}
		}
	}


}