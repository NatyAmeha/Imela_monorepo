query GetBusinessDetails($id: String!) {
  getBusinessDetails(id: $id) {
    success
    message
    business {
      id
      totalViews
      name {
        key
        value
      }
      description{
        key
        value
      }
      type
      categories
      isActive
      creator
      gallery{
        logoImage
        coverImage
        images{
          featured
          url
        }
        videos{
          featured
          url
        }
        
      }
      sections{
        id
        name{
          key
          value
        }
        productIds
      }
    }
    products {
      id
      name {
        key
        value
      }
      featured
      prices {
        price {
          amount
          currency
        }
      }
      gallery {
        images {
          featured
          url
        }
      }
    }
    branches {
      id
      name {
        value
      }
    }
    memberships{
      id
      name{
        key
        value
      }
      membersProductIds
      groupsId
    }
    paymentOptions{
       id
      name{
        value
      }
      type
      upfrontPayment
      dueDate
      
      
    }
    
  }
}