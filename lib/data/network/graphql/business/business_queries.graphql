query GetBusinessDetails($id: String!) {
  getBusinessDetails(id: $id) {
    success
    message
    business {
      id
      name {
        key
        value
      }
      description{
        key
        value
      }
      type
      categories
      isActive
      creator
      gallery{
        logoImage
        coverImage
        images{
          featured
          url
        }
        videos{
          featured
          url
        }
      }
      sections{
        id
        name{
          key
          value
        }
        productIds
      }
    }
    products {
      id
      name {
        key
        value
      }
      gallery{
        images{
          featured
          url
        }
        videos{
          featured
          url
        }
      }
    }
    branches {
      id
      name {
        value
      }
    }
  }
}