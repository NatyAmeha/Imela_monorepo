query GetProductDetails($id : String!){
   getProductDetail(productId: $id) {
    success
    message
    product {
      id
      # totalViews
      name {
        key
        value
      }
      prices {
        price {
          amount
          currency
        }
      }
      featured
      description {
        key
        value
      }
      gallery {
        images {
          featured
          url
        }
      }
      addons {
        id
        name {
          key
          value
        }
        inputType
        minAmount
        maxAmount
        tag
        isActive
        isRequired
        isProduct
        productIds
        additionalPrice {
          id
          amount
          currency
        }
      }
      tag
      minimumOrderQty
      loyaltyPoint
      category
      canOrderOnline
      reviewTopics
      sku
      options {
        key
        value
      }
      optionsIncluded
      variants {
        id
        name {
          key
          value
        }
        prices {
          price {
            amount
            currency
          }
        }
        gallery {
          images {
            url
          }
        }
        minimumOrderQty
      }
      inventory {
        qty
        unit
        minOrderQty
        maxOrderQty
        isAvailable
        optionsIncluded
      }
      callToAction
      branchIds

      business {
        name {
          key
          value
        }
      }
    }
    variants {
        id
        name {
          key
          value
        }
        prices {
          price {
            amount
            currency
          }
        }
        gallery {
          images {
            url
          }
        }
        minimumOrderQty
      }
  }
  
}