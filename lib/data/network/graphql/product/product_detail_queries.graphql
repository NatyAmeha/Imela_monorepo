query GetProductDetails($id : String!){
    getProductDetail(productId: $id) {
    success
    message
    product {
      id
      name {
        key
        value
      } 
      description {
        key
        value
      }
      gallery {
        images { 
          featured
          url
        }
      }
      tag
      minimumOrderQty
      loyaltyPoint
      category
      canOrderOnline
      reviewTopics
      sku
      options {
        key
        value
      }
      mainProduct
      optionsIncluded
      
      callToAction
      branchIds
      
      business {
        name {
          key
          value
        }
      }
      addons {
        id
        name {
          key
          value
        }
        minQty
        maxQty
        tag
        isActive 
        isRequired
        isProduct
        productId
        additionalPrice{
          id
          amount
          currency
        }
      }
    }
    variants {
        id
        name {
          key
          value
        }
        gallery {
          images {
            url
          }
        }
        minimumOrderQty
    } 
    inventories{
        qty
        unit
        minOrderQty
        maxOrderQty
        isAvailable
        optionsIncluded
      }
  } 
}