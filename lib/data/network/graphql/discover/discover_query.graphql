query GetDiscoveryData {
    getDiscoveryData() {
    success
    message
    productsResponse {
      title
      subtitle
      sequence
      items {
        id
        variantsId
        name {
          key
          value
        } 
        gallery{
          images{
            url
          }
        }
        business{
          name{
            key
            value
          }
        }
      }
    }
    businessesResponse{
      title
      subtitle
      sequence
      items{
        id
        name{
          key
          value
        }
      }
    }
    bundlesResponse{
      title
      subtitle
      sequence
      items{
        id
        name{
          key
          value
        }
        productIds
        products {
          gallery {
            images {
              url
            }
          }
        }
      }
    }
  }
}